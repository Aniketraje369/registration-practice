<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="Arworld.png">
</head>

<body>

    <div class="container">

        <div class="header">

            <h2>REGISTRATION FORM</h2>

        </div>

        <form class="form" id="form">


            <!-- ************** Username ***************** -->

            <div class="form-control">

                <label>Username</label>
                <input type="text" id="username" placeholder="Enter your Name" autocomplete="off">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>Error msg</small>

            </div>

            <!-- ************** Email ***************** -->

            <div class="form-control">

                <label>Email</label>
                <input type="email" id="email" placeholder="Enter your Email" autocomplete="off">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>Error msg</small>

            </div>

            <!-- ************** Mobile no ***************** -->

            <div class="form-control">

                <label>Phone Number</label>
                <input type="number" id="phone" placeholder="Enter your Phone Number">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>Error msg</small>

            </div>

            <!-- ************** Password ***************** -->

            <div class="form-control">

                <label>Password</label>
                <input type="password" id="password" placeholder="Enter your Password">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>Error msg</small>

            </div>

            <!-- ************** Password check ***************** -->

            <div class="form-control">

                <label>Confirm Password</label>
                <input type="password" id="cpassword" placeholder="Retype the Password">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>Error msg</small>

            </div>
            <input type="submit" value="Submit" class="btn">
        </form>



    </div>








    <script type="text/javascript">



        const form = document.getElementById('form');

        const username = document.getElementById('username');

        const email = document.getElementById('email');

        const phone = document.getElementById('phone');

        const password = document.getElementById('password');

        const cpassword = document.getElementById('cpassword');


        // add event

        form.addEventListener('submit', (event) => {
            event.preventDefault()
            validate();

        })

        const sendData = (sRate, count) => {
            if (sRate === count) {
                alert('Registration Successful!');
            }
        }

        // for final data validation

        const successMsg = () => {
            let formCon = document.getElementsByClassName('form-control');

            var count = formCon.length - 1;
            for (var i = 0; i < formCon.length; i++) {
                if (formCon[i].className === "form-control success") {
                    var sRate = 0 + i;
                    console.log(sRate);
                    sendData(sRate, count);
                } else {
                    return false;
                }


            }

        }



        // email validate advn
        const isEmail = (emailVal) => {
            var atSymbol = emailVal.indexOf("@");
            if (atSymbol < 1) return false;
            var dot = emailVal.lastIndexOf('.');
            if (dot <= atSymbol + 2) return false;
            if (dot === emailVal.length - 1) return false;
            return true;


        }



        // define validate function

        const validate = () => {


            const usernameVal = username.value.trim();

            const emailVal = email.value.trim();

            const phoneVal = phone.value.trim();

            const passwordVal = password.value.trim();

            const cpasswordVal = cpassword.value.trim();

            // validate username

            if (usernameVal === "") {
                setErrorMsg(username, 'Username cannot be blank!');

            } else if (usernameVal.length <= 2) {
                setErrorMsg(username, 'Username should be minimum 3 characters');

            } else {
                setSuccessMsg(username);
            }

            // validate email

            if (emailVal === "") {
                setErrorMsg(email, 'Email cannot be blank!');

            } else if (!isEmail(emailVal)) {
                setErrorMsg(email, 'Not a Email!');

            } else {
                setSuccessMsg(email);
            }


            // validate phone

            if (phoneVal === "") {
                setErrorMsg(phone, 'Phone number cannot be blank!');

            } else if (phoneVal.length !== 10) {
                setErrorMsg(phone, 'Not a valid Phone number!');

            } else {
                setSuccessMsg(phone);
            }


            // validate password

            if (passwordVal === "") {
                setErrorMsg(password, 'Password cannot be blank!');

            } else if (passwordVal.length <= 8) {
                setErrorMsg(password, 'Password must be minmum 8 characters!');

            } else {
                setSuccessMsg(password);
            }


            // validate cpassword

            if (cpasswordVal === "") {
                setErrorMsg(cpassword, 'Confirm password cannot be blank!');

            } else if (passwordVal !== cpasswordVal) {
                setErrorMsg(cpassword, 'Confirm password is not equal to password! ');

            } else {
                setSuccessMsg(cpassword);
            }

            successMsg();


        }

        function setErrorMsg(input, errormsgs) {

            const formControl = input.parentElement;
            const small = formControl.querySelector('small');
            formControl.className = "form-control error";
            small.innerText = errormsgs;

        }

        function setSuccessMsg(input, errormsgs) {

            const formControl = input.parentElement;
            formControl.className = "form-control success";

        }




    </script>




</body>

</html>
